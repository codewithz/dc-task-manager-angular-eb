<div class="row">
  <div class="col-md-10 col-xl-8 mx-auto">
    <div class="card mt-2">
      <div class="card-header">
        <h5>Sign Up</h5>
      </div>

      <div class="card-body">
        <form [formGroup]="signUpForm">
          <!-- first name starts here -->
          <div class="form-group form-row" formGroupName="personalDetails">
            <label for="firstname" class="col-md-4 col-form-label">
              First Name:
            </label>
            <div class="col-md-8">
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
                placeholder="First Name"
                formControlName="firstName"
              />
            </div>
          </div>
          <!-- first name ends here -->
          <!-- lastName starts here -->
          <div class="form-group form-row" formGroupName="personalDetails">
            <label for="lastName" class="col-md-4 col-form-label">
              Last Name:
            </label>
            <div class="col-md-8">
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </div>
          </div>
          <!-- lastName ends here -->
          <!-- email starts here -->
          <div class="form-group form-row">
            <label for="email" class="col-md-4 col-form-label"> Email: </label>
            <div class="col-md-8">
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>
          <!-- email ends here -->
          <!-- mobile starts here -->
          <div class="form-group form-row">
            <label for="mobile" class="col-md-4 col-form-label">
              Mobile:
            </label>
            <div class="col-md-8">
              <input
                type="text"
                name="mobile"
                id="mobile"
                class="form-control"
                placeholder="Mobile"
                formControlName="mobile"
              />
            </div>
          </div>
          <!-- email ends here -->
          <!-- dateOfBirth starts here -->
          <div class="form-group form-row">
            <label for="dateOfBirth" class="col-md-4 col-form-label">
              Date Of Brith:
            </label>
            <div class="col-md-8">
              <input
                type="date"
                name="dateOfBirth"
                id="dateOfBirth"
                class="form-control"
                formControlName="dateOfBirth"
              />
            </div>
          </div>
          <!-- dateOfBirth ends here -->
          <!-- gender starts here -->
          <div class="form-group form-row">
            <label for="gender" class="col-md-4 col-form-label">
              Gender:
            </label>
            <div
              class="form-check-label form-check-inline"
              *ngFor="let gender of genders"
            >
              <input
                type="radio"
                name="gender"
                [id]="gender"
                class="form-check-input"
                formControlName="gender"
                [value]="gender"
              />
              <label [for]="gender" class="form-check-label">
                {{ gender | uppercase }}
              </label>
            </div>
          </div>
          <!-- gender ends here -->
          <!-- country starts here -->
          <div class="form-group form-row">
            <label for="country" class="col-md-4 col-form-label">
              Country:
            </label>
            <div class="col-md-8">
              <select
                name="countryID"
                id="countryID"
                class="form-control"
                formControlName="countryID"
              >
                <option value="null">Please Select</option>
                <option
                  [value]="country.countryID"
                  *ngFor="let country of countries"
                >
                  {{ country.countryName }}
                </option>
              </select>
            </div>
          </div>
          <!-- country ends here -->
          <!-- Skills starts here -->
          <div class="form-group form-row">
            <label for="skills" class="col-md-4 col-form-label">
              Skills:
            </label>
            <div class="col-md-8">
              <div
                *ngFor="
                  let skill of signUpForm.get('skills').controls;
                  index as i
                "
              >
                {{ i }}
              </div>
            </div>
            <button class="btn btn-sm m-2 btn-warning" (click)="onAddSkillClicked()">Add Skill</button>
          </div>
          <!-- Skills ends here -->
        </form>
        {{ signUpForm.value | json }}
      </div>

      <div class="card-footer">
        <button
          class="btn button-color float-right"
          (click)="onCreateAccountClicked()"
        >
          Create Account
        </button>
      </div>
    </div>
  </div>
</div>
