<form>
  <div class="row">
    <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
      <div class="card mt-4">
        <div class="card-header logo-color-bg text-white">
          <h3>Login</h3>
        </div>

        <div class="card-body">
          <div class="form-group form-row">
            <label for="username" class="col-md-4 col-form-label"
              >Username</label
            >

            <div class="col-md-8">
              <input
                type="text"
                name="username"
                class="form-control"
                autofocus="autofocus"
                placeholder="Username"
              />
            </div>
          </div>

          <div class="form-group form-row">
            <label for="password" class="col-md-4 col-form-label"
              >Password</label
            >

            <div class="col-md-8">
              <input
                type="password"
                name="password"
                class="form-control"
                autofocus="autofocus"
                placeholder="Password"
              />
            </div>
          </div>
        </div>

        <div class="card-footer text-right">
          <span class="text-danger">Error if any &nbsp;</span>
          <button class="btn m-2 text-white logo-color-bg">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
